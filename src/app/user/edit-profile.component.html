<div class="container">
  <div class="container">
    <div class="container-fluid">
      <div class="col-md-12">
        <h4> My Account </h4>
        <hr>
      </div>
      <account-sidebar [image]="user.images" [name]="name"></account-sidebar>

      <div class="col-md-9">
        <div class="panel panel-default">
          <div class="panel-body">
            <h4><strong>Edit Profile</strong></h4>
            <hr>

          <form [formGroup]="editProfileForm" (ngSubmit)="editProfileForm.invalid || editProfile(editProfileForm.value)" novalidate>

            <div class="row">
              <div class="col-md-6">
                <div class="form-group" >
                  <label for="first_name">First Name</label>         
                  <input type="text" class="form-control" formControlName="first_name" [ngClass]="{ 'error' : first_name.invalid && first_name.dirty }">
                </div>
                <small class="text-danger" *ngIf="first_name.invalid && first_name.dirty">Please enter valid first name</small>
              </div>
            </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="last_name">Last Name</label>
                    <input type="text" class="form-control"  formControlName="last_name" [ngClass]="{ 'error' : last_name.invalid && last_name.dirty }">
                  </div>
                  <small  class="text-danger" *ngIf="last_name.invalid && last_name.dirty" >Please enter valid last name</small>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group" >
                    <label for="gender">Gender</label>         
                    <div class="checkbox" [ngClass]="{ 'error' : gender.invalid && gender.dirty }">
                      <label><input type="radio" formControlName="gender" value="male" name="gender"> <strong>Male</strong> </label>
                      <label><input type="radio" formControlName="gender" value="female" name="gender"> <strong>Female</strong> </label>
                    </div>
                  </div>
                  <small class="text-danger" *ngIf="gender.invalid && gender.dirty">Please select gender</small>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="birth_date">Date of Birth</label>
                    <input type="date" class="form-control" formControlName="birth_date">
                  </div>
                   <small class="text-danger" *ngIf="birth_date.invalid && birth_date.dirty">Please enter valid date</small>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="phone_no">Mobile</label>
                    <input type="number" class="form-control" formControlName="phone_no">
                  </div>
                  <small class="text-danger" *ngIf="phone_no.invalid && phone_no.dirty">Please enter valid mobile number</small>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" formControlName="email">
                  </div>
                  <small class="text-danger" *ngIf="email.invalid && email.dirty" >Please enter valid email</small>
                </div>
              </div>

              <hr>
              <button type="submit" class="btn btn-default btn-lg"><i class="fa fa-floppy-o"></i>Save</button>
              <a routerLink="/user/profile" type="button" class="btn btn-default btn-lg"><i class="fa fa-remove"></i>Cancel</a>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
