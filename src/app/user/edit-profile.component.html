<div class="container">
  <div class="container">
    <div class="container-fluid">
      <div class="col-md-12">
        <h4> My Account </h4>
        <hr>
      </div>

      <div class="col-md-3">
        <img src="http://soeasyloansonline.com.au/img/testimonial/noimg.png" 
             class="img-responsive img-circle profile" alt="profile_pic" 
             style="height: 200px; width: 200px !important;">
    
        <div class="text-center">
          <br>
          <div class="text-danger"><strong>Test User</strong></div>
        </div>
        <br>
        <ul class="nav">
          <li><a href="./orders.html" ><i class="fa fa-pencil fa-fw" aria-hidden="true"></i>&nbsp; Orders</a></li>
          <li><a hrouterLink="/user/profile" routerLinkActive="active" ><i class="fa fa-user fa-fw" aria-hidden="true"></i>&nbsp; Profile</a></li>
          <li><a href="./address.html" ><i class="fa fa-address-book fa-fw" aria-hidden="true"></i>&nbsp; Address</a></li>
        </ul>
      </div>

      <div class="col-md-9">
        <div class="panel panel-default">
          <div class="panel-body">
            <h4><strong>Edit Profile</strong></h4>
            <hr>

            <form  [formGroup]="editProfileForm" (ngSubmit)="editProfileForm.valid && onSubmit(editProfileForm.value)">

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" class="form-control" value="" formControlName="first_name">
                  </div>
                  <small class="text-danger">Please enter valid first name</small>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" class="form-control" value="" formControlName="last_name">
                  </div>
                  <small class="text-danger">Please enter valid last name</small>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="gender">Gender</label>
                    <div class="checkbox">
                      <label><input type="radio" value="male" name="gender" checked formControlName="gender"> <strong>Male</strong> </label>
                      <label><input type="radio" value="female" name="gender" formControlName="gender"> <strong>Female</strong> </label>
                    </div>
                  </div>
                  <small class="text-danger">Please select gender</small>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="dateOfBirth">Date of Birth</label>
                    <input type="date" class="form-control" value="userInfo.birth_date" formControlName="birth_date">
                  </div>
                  <small class="text-danger">Please enter valid date</small>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="mobile">Mobile</label>
                    <input type="number" class="form-control" value="">
                  </div>
                  <small class="text-danger">Please enter valid mobile number</small>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" value="{{email}}" formControlName="email">
                  </div>
                  <small class="text-danger">Please enter valid email</small>
                </div>
              </div>

              <hr>
              <button type="submit" class="btn btn-default btn-lg"><i class="fa fa-floppy-o"></i>Save</button>
              <a href="./profile.html" type="button" class="btn btn-default btn-lg"><i class="fa fa-remove"></i>Cancel</a>
            </form>


          </div>
        </div>

      </div>
    </div>
  </div>
</div>
