    <div class="row">
      <div class="carousel-holder">
        <div  id="carousel-example-generic" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators" >
            <li *ngFor="let category of categories;let i = index" data-target="#carousel-example-generic" data-slide-to="i" [ngClass]="i === 0? 'active' : ''"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
           
            <div *ngFor="let category of categories;let i = index" [ngClass]="i === 0? 'item active' : 'item'">
              <img  src="{{category.images.ImgURL}}" class="slide-image" alt=""/>
              <div class="carousel-caption">
                <h4>{{category.category_name}}</h4>
              </div>
            </div>
          </div>
          <a class="left carousel-control" href="#carousel-example-generic" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
          </a>
          <a class="right carousel-control" href="#carousel-example-generic" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
          </a>
        </div>
      </div>
    </div>
