<app-header></app-header>
 <div class="container">
 	 <app-slider></app-slider>

    <h3 class="text-center">Popular Products <small><a href="./views/product/product-list.html" >--view all</a></small></h3> 
    
    
    <div class="row">
      <div  *ngFor="let product of products" class="col-md-4" >
        <div class="thumbnail">
          <div class="img-thumb">
            <img src="http://via.placeholder.com/300x200" class="img img-responsive">
          </div>
          <div class="caption">
            <h4 class="text-center"><a href="./views/product/product-details.html" >{{product.product_name}}</a></h4>
            <h4 class="text-center">{{product.product_cost | currency:"INR":0}}</h4>
            <div class="text-center">
              <i class="fa fa-lg fa-star"></i>
              <i class="fa fa-lg fa-star"></i>
              <i class="fa fa-lg fa-star"></i>
              <i class="fa fa-lg fa-star-o"></i>
              <i class="fa fa-lg fa-star-o"></i>
            </div>
          </div>
        </div>
      </div>
      
    </div>
  </div>

<app-footer></app-footer>
